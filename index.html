    <title>World Clock</title>
  </head>
  <body>
    <div class="conainter">
      <h1>World Clock</h1>

        <option value="">Melbourne</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">April 20th 2024</div>

      </div>
      <div class="city">
        <h2>London</h2>
        <div class="date">April 20th 2024</div>
        <div class="time">11:49:45</div>
      </div>
    </div>

</html>
