<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="" selected>Choose a city</option>
        <option value="current">My location</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="America/New_York">New York</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="Asia/Kolkata">Kolkata</option>
        <option value="Africa/Cairo">Cairo</option>
      </select>
      <div id="cities">
        <div class="city" id="honolulu">
          <div>
            <h2>Honolulu</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="lima">
          <div>
            <h2>Lima</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="singapore">
          <div>
            <h2>Singapore</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <button class="refresh-button">Refresh</button>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Mona Lang</strong> and is
      <a href="https://github.com/mlang1988/world-clock"
        >open-sourced on GitHub</a
      >.
    </footer>
    <script src="javascript.js"></script>
  </body>
</html>
